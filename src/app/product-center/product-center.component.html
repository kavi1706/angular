
<div class="container ">
    <div class="row">
        
      <div *ngFor="let p of products" class="col-md-4">
          
          <div class="card bg-warning text-dark">
              
            <img src={{p.image}} class="card-img-top" alt="" />
            <div class="card-body">
                <h5 class=" text-center" style="font-family:'Times New Roman', Times, serif;font-size:30px">Model:{{p.name | uppercase}}</h5>
                <h6 class="text-center"style="font-family:'Times New Roman', Times, serif;font-size:30px"> Price: â‚¹ {{p.price}}</h6>
                <h6 class="text-center"style="font-family:'Times New Roman', Times, serif;font-size:30px" >
                  RATING - {{p.rating}}
                </h6>

              </div>
      </div>
    </div>
</div>
